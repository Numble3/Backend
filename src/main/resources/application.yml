spring:
  profiles:
    group:
      prod1: prod-db
      prod2: prod-db
    include:
      - token-secret
      - oauth2
      - aws
  redis:
    host: 127.0.0.1
    port: 6379
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 220MB
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:paws
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

cloud:
  aws:
    credentials:
      access-key: dummy-data
      secret-key: dummy-data
    region:
      static: ap-northeast-2
    s3:
      bucket: numble-video
    stack:
      auto: false
    image:
      s3:
        name: numble-image
      api-gateway:
        url: image-api-gateway-url
    video:
      s3:
        name: numble-video
      api-gateway:
        url: video-api-gateway-url